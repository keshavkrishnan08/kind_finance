# =============================================================================
# KTND-Finance: Default Configuration
# =============================================================================
# Full default configuration per PRD Section 6.2
# All other configs inherit from this file.
# =============================================================================

# --- Model Architecture ---
model:
  n_modes: 10
  hidden_dims: [128, 128, 64]
  dropout: 0.1
  epsilon: 1.0e-6
  share_weights: false

# --- Data Pipeline ---
data:
  tau: 5
  embedding_dim: 5
  standardization: zscore

# --- Training ---
training:
  batch_size: 512
  learning_rate: 3.0e-4
  weight_decay: 1.0e-5
  n_epochs: 800
  patience: 80
  scheduler: cosine

# --- Loss Function Weights ---
losses:
  alpha_entropy: 0.1
  beta_orthogonality: 0.005
  gamma_regularization: 1.0e-5

# --- Rolling Window ---
rolling:
  window_size: 500
  stride: 5

# --- Reproducibility ---
seed: 42
